<div class="back-ground">
  <div class="tool-bar-jar">
    <app-tool-bar (pushToFather)="getChild($event)"></app-tool-bar>
  </div>
  <div class="todo-container-jar"><!--負責置中  -->
    <div class="todo-newline-jar"><!--負責換行  -->
      <div class="todo-input-jar">
        <app-input-item ></app-input-item>
      </div>
      <div class="todo-items-jar" *ngFor="let item of response">
        <app-edit-item [inputDefaultItem]="item"></app-edit-item>
      </div>
    </div>

  </div>
</div>
