<div class="todo-item-container">
  <div class="todo-item-top" [ngClass]="inputDefaultItem.isMarked == false ? 'todo-item-top':'todo-item-switch-top'">
    <div class="todo-edit">
      <input class="todo-check" type="checkbox" [(ngModel)]="inputDefaultItem.isComplete" (change)="upDate()">
      <div [ngClass]="isEdit == true ? 'todo-text' : 'todo-text-switch'" (click)="editText()">{{inputDefaultItem.text}}</div>
      <input [ngClass]="isEdit == true ? 'todo-text-input-switch' : 'todo-text-input'" type="text" (blur)="editText()" [(ngModel)]="inputDefaultItem.text">
      <div class="todo-star-container">
        <i class="fa-solid fa-star " [ngClass]="inputDefaultItem.isMarked == false ? 'todo-edit-star':'todo-switch-star'"
          (click)="favorite()"></i>
        <i class="fa-solid fa-pen " [ngClass]="isExpand == true ? 'todo-edit-text':'todo-switch-text'"
          (click)="expand()"></i>
      </div>


    </div>
    <!-- <i class="fa-thin fa-star todo-star"></i>
      <i class="fa-thin fa-pen"></i> -->
    <div class="todo-tag">
      <i class="fa-solid fa-calendar-days todo-calendar"></i>
      <i class="fa-solid fa-comment-dots todo-comment"></i>
      <i class="fa-solid fa-file todo-file"></i>
    </div>


  </div>
  <div [ngClass]="isExpand == true ? 'todo-item-bottom':'todo-switch-bottom'" id="item-bottom_${index}">
    <div class="todo-editer">
      <div class="option">
        <div class="Deadline">
          <i class="fa-solid fa-calendar-days"></i>
          <div style="display: inline-block;">Deadline</div>
          <br>
          <input class="date" type="date" [(ngModel)]="inputDefaultItem.date">
          <input class="time" type="time" [(ngModel)]="inputDefaultItem.time">
        </div>
      </div>
      <div class="option">
        <div class="File">
          <i class="fa-solid fa-file"></i>
          File
          <br>
          <input type="file" id="file">
          <!-- <textarea class="comment-input"type="text"> -->
        </div>
      </div>
      <div class="option">
        <div class="Comment">
          <i class="fa-solid fa-comment-dots"></i>
          Comment
          <br>
          <div class="input-area">
            <textarea rows="10" style="width: 90%; border: none; outline: none; resize:none;" [(ngModel)]="inputDefaultItem.comment">
                  </textarea>
          </div>

        </div>
      </div>
    </div>

    <div class="selector">
      <div class="cancel" (click)="cancel()">
        <i class="fa-solid fa-xmark"></i>
        Cancel
      </div>
      <div class="edit" (click)="upDate()">
        <i class="fa-solid fa-plus"></i>
        Edit
      </div>
    </div>
  </div>


</div>
